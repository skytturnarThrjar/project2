<div class="row roomlist">
  <div class="col-md-6">
    <div class="col-xs-12">
      <h2>Active Rooms</h2>
      <div class="col-xs-12 form-group col-lg-12">
        <label>New Room:</label>
        <input type="text" class="form-control" ng-model="roomName" />
        <button class="btn btn-primary" ng-click="newRoom(); clearfunction()" ng-if="messageNotEmpty()">Create room</button>
      </div>
      <ul class="list-group col-lg-12 lists">
        <li class="list-group-item" ng-repeat="(name, room) in roomlist">
          <a href ng-click="moveToRoom(name)">{{name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-6">
    <div class="col-xs-12">
      <h2>Active users </h2>
      <p class="info">Click on a user to send him a private message</p>
      <ul class="list-group col-lg-12 lists">
        <li class="list-group-item" ng-repeat="item in activeUsers" ng-if="item !== currentUser">
          <a href ng-click="moveToPrivateRoom(currentUser, item)">{{item}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" ng-click="logout()">Log out</button>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <p class="info">
      {{errorMessage}}
    </p>
  </div>
</div>
