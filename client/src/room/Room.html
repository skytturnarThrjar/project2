
<div>

  <h2>{{roomName}}</h2>

	<div class="row">
		<div class="col-xs-12">
			<label>Message:</label>
			<input type="text" ng-model="message"/>
			{{message}}

		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<button ng-click="sendmsg()">Send</button>
		</div>
	</div>

  <div class="row">
		<div class="col-xs-12">
      <ul>
      <li ng-repeat="message in messageHistory">
        <!-- <div> Nick : {{nick}}  Message: {{message}}  Timestamp: {{timestamp}}</div> -->
        <div> {{message.nick}}</div>
        <div> {{message.message}}</div>
        <div> {{message.timestamp}}</div>

      </li>
    </ul>
		</div>
	</div>



<div class="row">
  <div class="col-xs-12">
    {{kickMessage}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button ng-click="goBack()">Back</button>
  </div>
</div>

  <div class="col-xs-12">
    <button ng-click="logout()">Logout</button>
  </div>
</div>
