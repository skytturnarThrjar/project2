<div class="row">
  <div class="col-md-6">
    <h2>Private chat with {{friendName}}</h2>

    <div class="col-xs-12">
      <ul class="list-group col-lg-12 messageList">
        <li class="list-group-item" ng-repeat="message in messageHistory | reverse">
          <div class="chatNick"> {{message.nick}}</div>
          <div class="chatTimestamp"> {{message.timestamp | date:'HH:mm dd/MM yyyy'}}</div>
          <div> {{message.message}}</div>
        </li>
      </ul>
    </div>

    <div class="row">
      <div class="col-xs-12 form-group">
        <label>Write message:</label>
        <input type="text" class="form-control" ng-model="message" />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary buttons" ng-click="privatemsg(); clearfunction()" ng-if="messageNotEmpty()">Send</button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary backButtons" ng-click="goBack()">Back</button>
          <button class="btn btn-primary backButtons" ng-click="logout()">Log out</button>
        </div>
      </div>
    </div>
  </div>
</div>
