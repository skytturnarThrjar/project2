<h2> Private message  {{isNewChat}}</h2>


<div class="row">
  <div class="col-xs-12">
    <label>Message:</label>
    <input type="text" ng-model="message"/>
    {{message}}

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button ng-click="privatemsg()">Send</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul>
    <li ng-repeat="message in messageHistory">
      <div> {{message.nick}}</div>
      <div> {{message.message}}</div>
      <div> {{message.timestamp}}</div>
    </li>
  </ul>
</div>
